{% extends 'first_app/base.html' %}
{% block body_block %}
<h3>Musician Details:</h3>

<p>{{musician.first_name}}</p>
<p>{{musician.last_name}}</p>
<p>{{musician.instrument}}</p>

<p><a href="{% url 'first_app:musician_update' pk=musician.pk %}" class="btn btn-primary btn-sm">Update</a></p>
<p><a href="{% url 'first_app:musician_delete' pk=musician.pk %}" class="btn btn-primary btn-sm">Delete</a></p>

<h3>Album</h3>
<ul>
{% for album in musician.album_list.all %}
    <!--kono model er j field e ForeignKey use kora hoise setay related_name nam er akta attribute add korbo -->
    <!--proti ta musician er respective album dekhanor jonno context_variable.related_name.all/get/filter use korbo-->
    
    <li>{{ album.name }}</li>
{% endfor %}

</ul>
    
        
{% endblock %}
