{% extends 'login_app/loginbase.html' %}
{% block body_block %}

<!--ekhane amra login korar jonno html form design kortesi-->
<h3>Please Login</h3>
<form action="{% url 'login_app:user_login' %}" method="POST">
<!--custom html form design korar karone form tag e action dite hocche-->
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Enter Username" required class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password" required class="form-control">
    {% csrf_token %} 
    <br>
    <input type="submit" name="submit" value="Login">


</form>

{% endblock %}
